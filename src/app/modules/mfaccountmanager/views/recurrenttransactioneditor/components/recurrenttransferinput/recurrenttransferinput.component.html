<form [formGroup]="recurrentTransactionForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="form-group">
      <label>Beschreibung:</label>
      <input class="form-control" formControlName="description"/>
      <span *ngIf="!recurrentTransactionForm.get('description').valid && recurrentTransactionForm.get('description').touched">
      Bitte geben Sie eine Beschriebung für die Transaktion ein!
    </span>
    </div>
    <div class="form-group">
      <label>Nächstes Transaktionsdatum:</label>
      <input type="text" align="right" formControlName="transactionDate"
             placeholder="Datepicker"
             class="myformcontrol"
             [bsConfig]="bsConfig"
             bsDatepicker/>
    </div>
    <div class="form-group">
      <label>Quellkonto:</label>
      <select class="btn btn-primary dropdown-toggle" formControlName="srcAccount">
        <option class="mydropdown-item" [ngValue]="srcAccount" *ngFor="let srcAccount of accounts" >
          {{srcAccount.description}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Zielkonto:</label>
      <select class="btn btn-primary dropdown-toggle" formControlName="trgAccount">
        <option class="mydropdown-item" [ngValue]="trgAccount" *ngFor="let trgAccount of accounts" >
          {{trgAccount.description}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Frequenz:</label>
      <select class="btn btn-primary dropdown-toggle" formControlName="recurrentFrequency">
        <option class="mydropdown-item" [ngValue]="frequency" *ngFor="let frequency of frequencyValues" >
          {{frequency}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Betrag:</label>
      <input type="number" class="form-control" formControlName="value"/>
      <span *ngIf="!recurrentTransactionForm.get('value').valid && recurrentTransactionForm.get('value').touched">
      Bitte geben Sie einen Wert größer 0 an!
    </span>
    </div>
    <button class="btn btn-primary" type="submit">Speichern</button>
  </div>
</form>
