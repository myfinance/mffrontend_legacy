<form [formGroup]="incomeExpensesForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="form-group">
      <label>Beschreibung:</label>
      <input class="form-control" formControlName="description"/>
      <span *ngIf="!incomeExpensesForm.get('description').valid && incomeExpensesForm.get('description').touched">
      Bitte geben Sie eine Beschriebung f√ºr die Transaktion ein!
    </span>
    </div>
    <div class="form-group">
      <label>Transaktionsdatum:</label>
      <input type="text" align="right" formControlName="transactionDate"
             placeholder="Datepicker"
             class="myformcontrol"
             [bsConfig]="bsConfig"
             bsDatepicker/>
    </div>
    <div class="form-group">
      <label>Konto:</label>
      <select class="btn btn-primary dropdown-toggle" formControlName="giro">
        <option class="mydropdown-item" [ngValue]="giro" *ngFor="let giro of giros" >
          {{giro.description}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Budget:</label>
      <select class="btn btn-primary dropdown-toggle" formControlName="budget">
        <option class="mydropdown-item" [ngValue]="budget" *ngFor="let budget of budgets" >
          {{budget.description}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Betrag:</label>
      <input type="number" class="form-control" formControlName="value"/>
    </div>
    <div class="form-group">
      <p>Verlinkt (z.B. mit immobilie durch Kauf oder Invest):</p>
      <select class="btn btn-primary dropdown-toggle" formControlName="isLinked">
        <option [value]="false" [selected]="this.incomeExpensesForm.get('isLinked')==false">Nicht verlinkt</option>
        <option [value]="true" [selected]="this.incomeExpensesForm.get('isLinked')==true">Verlinkt</option>
      </select>
    </div>
    <div class="form-group"  *ngIf="incomeExpensesForm.get('isLinked').value=='true'">
      <label>Verlinktes Konto: {{incomeExpensesForm.get('isLinked').value}}</label>
      <select class="btn btn-primary dropdown-toggle" formControlName="linkedAccount">
        <option class="mydropdown-item" [ngValue]="linkedAccount" *ngFor="let linkedAccount of linkableAccounts" >
          {{linkedAccount.description}}
        </option>
      </select>
    </div>
  <button class="btn btn-primary" type="submit">Speichern</button>
  </div>
</form>
