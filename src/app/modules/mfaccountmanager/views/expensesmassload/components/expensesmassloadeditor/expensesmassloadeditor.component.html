<button type="button" (click)="save()">
  Save
</button>
<label>Girokonto:</label>
<select [(ngModel)]="giro" class="btn btn-primary dropdown-toggle" >
  <option [ngValue]="giro" class="mydropdown-item" *ngFor="let giro of giros" >
    {{giro.description}}
  </option>
</select>
 <div class="scrolltable">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Datum</th>
            <th scope="col">Beschreibung</th>
            <th scope="col">Betrag</th>
            <th scope="col">Budget</th>
            <th scope="col">Ignorieren</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of content">
            <td>{{ row[1] }}</td>
            <td><input type="text" value="{{row[2]}}" width="500" padding="10px;" margin="0px;"/></td>
            <td>{{ row[3] }}</td>
            <td>
              <select [(ngModel)]="content[row[0]-1][4]" class="btn btn-primary dropdown-toggle" >
                <option [ngValue]="budget" class="mydropdown-item" *ngFor="let budget of budgets" >
                  {{budget.description}}
                </option>
              </select>
            </td>
            <td><input type="checkbox"  [(ngModel)]="content[row[0]-1][5]"></td>
          </tr>
        </tbody>
      </table>
</div>
