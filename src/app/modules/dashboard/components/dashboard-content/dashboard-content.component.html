<div class="dashboard-content-wrapper">
  <app-dimmer [isDimmed]="dashboardService.loading">
    <div class="loader-wrapper">
      <div class="loader text-primary"><i class="fa fa-spinner fa-spin"></i>Laden...</div>
    </div>
  </app-dimmer>
  <app-dimmer [isDimmed]="dashboardService.preparing">
    <div class="loader-wrapper">
      <div class="loader text-primary"><i class="fa fa-spinner fa-spin"></i>Dashboard wird vorbereitet...</div>
    </div>
  </app-dimmer>
  <div class="container-fluid" *ngIf="dashboardService.dataLoaded; else dataNotLoaded">
    <ng-content></ng-content>
  </div>
  <ng-template #dataNotLoaded>
    <div class="no-data-loaded-wrapper">
      <div class="no-data-loaded">
        Keine Daten vorhanden...
      </div>
    </div>
  </ng-template>
</div>
