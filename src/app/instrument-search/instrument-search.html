<div class="row">
  <div class="card">
    <div class="form-group">
      <label>ISIN:</label>
      <input [(ngModel)]="isin">
    </div>
    <div class="form-group">
      <button [disabled]="!isin" (click)="search()">
        Search
      </button>
    </div>
  </div>
</div>


<div class="row">
  <div *ngFor="let instrument of instruments" class="col col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <instrument-card [item]="instrument">
    </instrument-card>
  </div>
</div>
